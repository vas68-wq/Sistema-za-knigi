{% extends "base.html" %}

{% block title %}Настройки на системата{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1><i class="bi bi-gear-wide-connected"></i> Настройки на системата</h1>
    <p class="lead">Тук можете да промените основните параметри на библиотечната система.</p>
    <hr>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{{ url_for('settings.settings_page') }}" method="post">
                        <div class="mb-4">
                            <label for="borrow_period" class="form-label fs-5">{{ settings.borrow_period.description }}</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="borrow_period" name="borrow_period" value="{{ settings.borrow_period.value }}" min="1">
                                <span class="input-group-text">дни</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="fine_per_day" class="form-label fs-5">{{ settings.fine_per_day.description }}</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="fine_per_day" name="fine_per_day" value="{{ settings.fine_per_day.value }}" min="0" step="0.01">
                                <span class="input-group-text">лв.</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="books_per_page" class="form-label fs-5">{{ settings.books_per_page.description }}</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="books_per_page" name="books_per_page" value="{{ settings.books_per_page.value }}" min="1">
                                <span class="input-group-text">броя</span>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Запази промените</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
